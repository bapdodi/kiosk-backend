services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: kiosk
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    image: ${DOCKER_USERNAME}/kiosk-backend:latest
    restart: always
    depends_on:
      - db
      - mssql
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/kiosk
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      ERP_DATASOURCE_URL: jdbc:sqlserver://mssql:1433;databaseName=DR_ERP;trustServerCertificate=true
      ERP_DATASOURCE_USERNAME: sa
      ERP_DATASOURCE_PASSWORD: Password123!
    ports:
      - "8080:8080"
    volumes:
      - kiosk_uploads:/app/uploads

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Password123!"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql

volumes:
  postgres_data:
  kiosk_uploads:
  mssql_data:
