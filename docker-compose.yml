services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: kiosk
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    image: ${DOCKER_USERNAME}/kiosk-backend:latest
    restart: always
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/kiosk
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    volumes:
      - kiosk_uploads:/app/uploads

  frontend:
    build:
      context: ../kiosk-frontend # Assuming standard sibling directory structure
    image: ${DOCKER_USERNAME}/kiosk-frontend:latest
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
  kiosk_uploads:
